  #  avatar: avatar.png
  gravatar: 64a0c80364a39c12e5b6e374ac73a6d6
  description: "Andrew McAllister's personal website and blog"

  # Header and footer text
  header_text: <h1>Andrew McAllister<h1>
  header_text_feature_image:
  footer_text: Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://rohanchandra.github.io/project/type/">Type Theme</a>

  # Icons
  rss: True
  email_address: andrew@mcallister.science
